<!DOCTYPE HTML>
<html>
<head>
    <title>rAppid.js - the Rich Internet Application Javascript MVC Framework</title>

    <script type="text/javascript" src="package/rappidjs.min.js" data-usage="lib"></script>
    <meta name="fragment" content="!">

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/codestyle.css"/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
<script type="text/javascript" data-usage="bootstrap">

    rAppid.bootStrap("app/Index.xml", "config.json", function (err, systemManager, application) {
                if (!err) {
                    application.start(null, function (err) {
                        if (!err) {
                            application.render(document.body);
                        } else {
                            console.warn(err);
                        }
                    });
                } else {
                    console.warn(err);
                }
            });

</script>
</body>
</html>
