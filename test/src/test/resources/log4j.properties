# log4j configuration
log4j.rootLogger=INFO,CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout

#log4j.appender.CONSOLE.layout.ConversionPattern=[%t] %d{ABSOLUTE} %-4p [%c{1}.%M:%L] %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=[%t - %d{HH:mm:ss}] %-5p %c %x - %m%n
